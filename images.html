<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Image Memes</title>
  <link rel="stylesheet" href="style.css">
  <script src="images.js"></script>
</head>
<body class="home">

  <div class="wrap">
    <a href="index.html" class="back">â¬… Back to Home</a>
    <h1>ðŸ–¼ Image Memes</h1>
    <div class="grid" id="images"></div>
  </div>

  <script>
    const imgGrid = document.getElementById('images');
    IMAGES.forEach(m=>{
      imgGrid.innerHTML += `
        <div class="card">
          <img src="${m.src}" alt="${m.title}">
          <h3>${m.title}</h3>
          <a class="btn" href="${m.src}" download>Download</a>
        </div>`;
    });
  </script>
</body>
</html>
