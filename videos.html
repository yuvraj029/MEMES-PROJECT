<!DOCTYPE html>
<html lang="en">
<head>

  <title>Video Memes</title>
  <link rel="stylesheet" href="style.css">
  <script src="videos.js"></script>
</head>
<body class="home">

  <div class="wrap">

  <script>
    const vidGrid = document.getElementById('videos');
    VIDEOS.forEach(m=>{
      vidGrid.innerHTML += `

        </div>`;
    });
  </script>
